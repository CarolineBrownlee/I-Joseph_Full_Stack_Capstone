{% load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>iJoseph</title>

    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    {% block css %}
    {% endblock %}

</head>

<body>

<div class="home">

<form method="post" class="form">
    {% csrf_token %}
<!--     These values will be saved as part of a new User instance -->
    <input type="text" placeholder="username" name="username" autofocus></br>
    <input type="password" placeholder="password" name="password"></br>
    <input type="email" placeholder="email" name="email"></br>
    <input type="text" placeholder="first name" name="first_name"></br>
    <input type="text" placeholder="last name" name="last_name"></br>
    </br>
    </br>
    <button type="submit" class="submit">register</button>

</form>
