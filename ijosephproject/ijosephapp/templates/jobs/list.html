{% extends 'shared/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iJoseph</title>
    {% block css %}
      <link rel="stylesheet" href="{% static 'styles/joblist.css' %}" />
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
      <ul>
      {% for job in notcheckedout_jobs %}
        <div class="card-content">
            <li class="job">
            <img class="smalllogo"src="{% static 'images/ijosephCircleLogo.png' %}" alt="iJoseph Small Logo">
            <h1 class="job-title"> {{ job.title }} </h1>
            <a id="detailsBTN" href="{% url 'ijosephapp:job' job.id %}">more information</a>
          </li>
        </div>
      {% endfor %}
      </ul>
  </body>
</html>

{% endblock %}
